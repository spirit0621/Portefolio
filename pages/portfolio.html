  <!-- Gallery -->

  <script src="../scripts/nav.js"></script>
  <script>
    // Liste des fichiers Photo
    const photos = [
      "Capture d'écran 2026-01-14 113034.png",
      "Capture d'écran 2026-01-14 113058.png",
      "Capture d'écran 2026-01-14 113121.png",
      "Capture d'écran 2026-01-14 113158.png",
      "Capture d'écran 2026-01-14 113217.png",
      "Capture d'écran 2026-01-14 113231.png",
      "Capture d'écran 2026-01-14 113254.png",
      "Capture d'écran 2026-01-14 113313.png",
      "Capture d'écran 2026-01-14 113327.png",
      "Capture d'écran 2026-01-14 113346.png",
      "Capture d'écran 2026-01-14 113406.png",
      "Capture d'écran 2026-01-14 113418.png"
    ];

    const gallery = document.getElementById('gallery');
    const filterBtns = document.querySelectorAll('.filter-btn');

    // Afficher la galerie
    function renderGallery() {
      gallery.innerHTML = '';
      photos.forEach(name => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        const img = document.createElement('img');
        img.alt = name;
        img.src = encodeURI('Photo/' + name);
        item.appendChild(img);
        gallery.appendChild(item);
      });
    }

    // Gestion des filtres
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Pour l'instant, afficher tous les éléments
        renderGallery();
      });
    });

    renderGallery();
  </script>
</body>
