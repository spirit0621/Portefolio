<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Visualiseur de photos</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .gallery img { width: 100%; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Galerie des captures d'écran</h1>
  <div class="gallery" id="gallery"></div>
  <script>
    const photos = [
      "Capture d'écran 2026-01-14 113034.png",
      "Capture d'écran 2026-01-14 113058.png",
      "Capture d'écran 2026-01-14 113121.png",
      "Capture d'écran 2026-01-14 113158.png",
      "Capture d'écran 2026-01-14 113217.png",
      "Capture d'écran 2026-01-14 113231.png",
      "Capture d'écran 2026-01-14 113254.png",
      "Capture d'écran 2026-01-14 113313.png",
      "Capture d'écran 2026-01-14 113327.png",
      "Capture d'écran 2026-01-14 113346.png",
      "Capture d'écran 2026-01-14 113406.png",
      "Capture d'écran 2026-01-14 113418.png"
    ];
    const gallery = document.getElementById('gallery');
    photos.forEach(name => {
      const img = document.createElement('img');
      img.src = encodeURI('Photo/' + name);
      img.alt = name;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
